upstream sampleapp {
    server api:8000;
    server api2:8001;
}

server {

    listen 80;
    erver_name klickfresh.com;
    location / {
        proxy_pass http://klickfresh.com;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}
server {

    listen 443 ssl;
    server_name klickfresh.com www.klickfresh.com
    ssl on
    ssl_certificate /etc/nginx/ssl/live/klickfresh.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/klickfresh.com/privkey.pem;
    location ~ /.well-known/acme-challenge {
         allow all;
         root /var/www/certbot;
     }
  location / {
        proxy_pass http://sampleapp;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}
