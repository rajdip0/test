upstream sampleapp {
    server api:8000;
    server api2:8001;
}

server {
     listen 80;

     server_name klickfresh.com www.klickfresh.com;

     location ~ /.well-known/acme-challenge {
         allow all; 
         root /var/www/certbot;
     }

    location / {
    proxy_pass http://api;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_redirect off;
   }  
}

server {
   
    listen 443 ssl http2;

    server_name klickfresh.com;

    # SSL code
    ssl_certificate /etc/nginx/ssl/live/klickfresh.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/klickfresh.com/privkey.pem;


    return 301 https://www.klickfresh.com$request_uri;
}
